spring.application.name=rag-assistant
spring.docker.compose.enabled=true
spring.docker.compose.file=../docker-compose.yml

# OpenAI Configuration (Replace with your key or use env var)
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o

# Vector Store Configuration
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.dimension=1536

# Database Configuration (Matches docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/ragdb
spring.datasource.username=postgres
spring.datasource.password=postgres
